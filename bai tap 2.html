<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang=['c', 's', 'c', '2', '6', '1']
let dau=0;
    let cuoi=mang.length-1;
    while (dau<cuoi){
        let b=mang[dau];
        mang[dau]=mang[cuoi];
        mang[cuoi]=b;
        dau++;
        cuoi--;
    }
    document.write(mang)
</script>
</body>
</html>
